<!DOCTYPE html>
<html lang="en">
<head>
  <link rel="stylesheet" href="http://yui.yahooapis.com/pure/0.5.0/pure-min.css">
  <h1>List of diseases</h1>
  <style>
    body 
      {
        background-color:#cccccc;
      }
  </style>
</head>
<body>
  <% for (var i = 0; i < diseases.length; i++) { %>
    <% var diseaseEntry = JSON.parse(diseases[i]['disease']) %>
    <p><h3><%= diseaseEntry['name'] %></p></h3>
    <a href=<%= diseaseEntry['source'] %>>Source</a>
    <p>Description: <%= diseaseEntry['description'] %></p>
    <p>Notes: <%= diseaseEntry['notes'] %></p>
    <br>
  <% } %>
</body>
</html>
